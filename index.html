<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-green text-white">
        <nav class="bg-dark py-4">
            <div class="container">
                <div class="row">
                    <div class="col left-container">
                        <h3>START BOOTSTRAP</h3> 
                    </div>
                    <div class="col right-container mx-auto">
                        
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="text-center my-4 w-50 mx-auto">
                <img src="img/avatar.svg" class="rounded img-fluid mx-auto d-block" alt="avatar">
            </div>
            <div class="text-center">
                <h1 class="pb-3">START BOOTSTRAP</h1>
                <i class="fas fa-star"></i>
                <h3 class="fs-5 pt-3 pb-5">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h3>
            </div>
        </div>
    </header>

    <main>
        <div class="container mx-auto">
            <h4 class="fs-3">PORTFOLIO</h4>
            <i class="fas fa-star"></i>
            <img src="img/cabin.png" alt="" class="rounded img-fluid mx-auto d-block my-4">
            <img src="img/cake.png" alt="" class="rounded img-fluid mx-auto d-block my-4">
            <img src="img/circus.png" alt="" class="rounded img-fluid mx-auto d-block my-4">
            <img src="img/game.png" alt="" class="rounded img-fluid mx-auto d-block my-4">
            <img src="img/safe.png" alt="" class="rounded img-fluid mx-auto d-block my-4">
            <img src="img/submarine.png" alt="" class="rounded img-fluid mx-auto d-block my-4">
        </div>
    </main>
</body>
</html>
